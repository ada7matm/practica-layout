<!DOCTYPE html>
<html>

<head>
    <title>practica layout</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faustina:400i|Unica+One" rel="stylesheet">
</head>

<body>
    <div class="pagina">
        <!--abre header-->
        <header>
            <div >
                <a href="https://www.gameinformer.com/"><img class="logo" src="https://www.gameinformer.com/themes/gi5/logo.svg" /></a>
            </div>
            <nav>
                <div class="redes"></div>
                <div class="menu-center">
                    <div class="menu"></div>
                </div>
                <div class="buscador"></div>
            </nav>
        </header>
        <!--cierra header-->
        <!--imagen banner-->
        <div class="size-1">
            <div class="banner">
                <!--<img src="https://s3.amazonaws.com/prod-media.gameinformer.com/styles/full/s3/2019/03/05/7f568964/dg_wt_screens-1-1.jpg" /> -->
                <div class="square-2">
                    <h3 class="square">preview</h3>
                </div>
            </div>
            <h1 class="tittle-1"><a class="link" href="https://www.gameinformer.com/preview/2019/03/26/died-to-be-wild">
                    Days Gone's Story Trailer Brings Deacon St. John Into The Apocalypse </a></h1>
            <p class="parrafo-1">by <a class="link-2" href="https://www.gameinformer.com/user/gibrian">BRIAN SHEA</a> on Mar 27, 2019 at 8:00 AM</p>

            <!-- seccion noticias-->
            <section class="news-1">
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
            </section>
        </div>
        <!-- cierra seccion noticias-->
        <div class="size-2">
            <section class="news-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
            </section>
            <aside class="aside-1"></aside>

            <section>

                <div class="column-1">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-2">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-3">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>

            </section>
        </div>
        <section class="banner-2">
            <div class="margin-box">
                <div class="box-4"></div>
                <div class="box-4"></div>
                <div class="box-4"></div>
            </div>
        </section>


        <div class="size-2">
            <section class="news-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
            </section>
            <aside class="aside-1"></aside>
            <div class="banner-3"></div>
        </div>
        
        <div class="size-2">
            <section>
                <div class="column-1">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-2">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-3">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-1">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-2">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-3">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="load-more"></div>
            </section>

        </div>
        <footer class="footer"></footer>
    </div>
</body>

</html>
