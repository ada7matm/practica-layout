<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Práctica Layout</title>
    <link rel="stylesheet" type="text/css" href="styles-v1.css" />
</head>

<body>
    <div class="pagina">
        <header>
            <div class="logo"></div>
            <nav>
                <div class="redes"></div>
                <div class="menu-center">
                    <div class="menu"></div>
                </div>
                <div class="buscador"></div>
            </nav>
        </header>
        <!--Banner principal-->
        <div class="size-1">
            <div class="banner"></div>
            <!--Fin de banner principal-->
            <!--Noticias 1-->
            <section class="news-1">
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
                <div class="box-1"></div>
            </section>
            <!--Fin de noticias 1-->
        </div>
        <div class="size-2">
            <section class="news-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
            </section>
            <aside class="aside-1"></aside>
            <!-- Sección News 3x2-->
            <section>
                <div class="column-1">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-2">
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                </div>
                <div class="column-3">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
            </section>
            <!--Fin Sección News 3x2-->
        </div>
        <!--Reviews-->
        <section class="reviews">
            <div class="reviews-box">
                <div class="box-5"></div>
                <div class="box-5"></div>
                <div class="box-5"></div>
            </div>
        </section>
        <!--Fin de Reviews-->
        <div class="size-2">
            <section class="news-2">
                <div class="box-2"></div>
                <div class="box-2"></div>
            </section>
            <aside class="aside-1"></aside>
        </div>
        <!--Segundo Banner-->
        <div class="size-1">
            <div class="banner"></div>
        </div>
        <!--Fin de Segundo Banner-->
        <!--Sección News 3x4-->
        <section>
            <div class="size-2">
                <div class="column-1">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-2">
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                </div>
                <div class="column-3">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-1">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="column-2">
                    <div class="box-4"></div>
                    <div class="box-4"></div>
                </div>
                <div class="column-3">
                    <div class="box-3"></div>
                    <div class="box-3"></div>
                </div>
                <div class="more"></div>
            </div>
        </section>
        <!--Fin de Sección News 3x4-->
        <footer></footer>
    </div>

</body>

</html>
